<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Cadastro</title>
</head>
<body>
    <section class="card">
        <h1 class="titulo">Cadastrar</h1>
        <article class="campo">
            <label class="campo-nome">Nome:</label>
            <input type="text" placeholder="Digite seu nome">
        </article>
        <article class="campo">
            <label class="campo-nome">RA:</label>
            <input type="number" placeholder="Digite seu RA" maxlength="9">
        </article>
        <article class="campo">
            <label class="campo-nome">Idade:</label>
            <input type="number" placeholder="Digite sua idade" maxlength="9">
        </article>
        <button class="botao">Enviar</button>
    </section>
</body>
</html>
